<html>

<head>
	<script>
		// Ввод данных

		let M = 4;
		let N = 6;

		let A1 = [];
		let A2 = [];

		let A3 = [];
		let A4 = [];
		let sort1 = [];
		let sort2 = [];

		let A5 = [];
		let A6 = [];


		A1 = [
			[1, 53, 6, 7],
			[12, 32, 5, 9],
			[46, 10, 32, 11],
			[15, 9, 3, 4]];
		A2 = [
			[5, 53, 6, 8, 3, -3],
			[3, 32, 3, 8, 7, -1],
			[46, 10, 13, 52, 6, 100],
			[15, 18, 6, 7, 24, 75],
			[11, 22, 13, 4, 15, 58],
			[13, 17, 55, 25, 64, 7]];

		// РАБОТА С МАТРИЦАМИ А3 и А4
		for (let i = 0; i < M; i++) {
			A3[i] = A1[i].slice();
		}
		for (let i = 0; i < N; i++) {
			A4[i] = A2[i].slice();
		}

		// Выборка элементов побочных диагоналей
		for (let i = 0; i < M; i++) {
			for (let j = 0; j < M; j++) {
				if (i + j == M - 1) {
					sort1[i] = A3[i][j];
				}
			}
		}
		for (let i = 0; i < N; i++) {
			for (let j = 0; j < N; j++) {
				if (i + j == N - 1) {
					sort2[i] = A4[i][j];
				}
			}
		}

		// Сортировка элементов побочных диагоналей
		for (let i = 1; i < M; i++) {
			let x = sort1[i];
			let j = i;
			while (j > 0 && sort1[j - 1] > x) {
				sort1[j] = sort1[j - 1];
				j--;
			}
			sort1[j] = x;
		}
		for (let i = 1; i < N; i++) {
			let x = sort2[i];
			let j = i;
			while (j > 0 && sort2[j - 1] > x) {
				sort2[j] = sort2[j - 1];
				j--;
			}
			sort2[j] = x;
		}

		// Запись отсортированных элементов побочных диагоналей
		for (let i = 0; i < M; i++) {
			for (let j = 0; j < M; j++) {
				if (i + j == M - 1) {
					A3[j][i] = sort1[i];
				}
			}
		}
		for (let i = 0; i < N; i++) {
			for (let j = 0; j < N; j++) {
				if (i + j == N - 1) {
					A4[j][i] = sort2[i];
				}
			}
		}

		// РАБОТА С МАТРИЦАМИ А5 и А6

		for (let i = 0; i < M; i++) {
			A5[i] = A3[i].slice();
		}
		for (let i = 0; i < N; i++) {
			A6[i] = A4[i].slice();
		}

		// Получение матрицы А5
		for (i = 0; i < M; i++) {
			let Max = A1[i][0];
			for (j = 0; j < M; j++) {
				if (A1[i][j] > Max) {
					Max = A1[i][j];
				}
			}
			for (k = 0; k < M; k++) {
				A5[i][k] = A5[i][k] - Max;
			}
		}

		// Получение матрицы А6
		for (j = 0; j < N; j++) {
			let Min = A2[0][j];
			for (i = N - 1; i > 0; i--) {
				if (A2[i][j] < Min) {
					Min = A2[i][j];
				}
			}
			for (k = 0; k < N; k++) {
				A6[k][j] = A6[k][j] + Min;
			}
		}

		
		








	</script>
</head>

</html>
